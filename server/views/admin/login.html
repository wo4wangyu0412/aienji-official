<!DOCTYPE HTML>
<html>
<head>
<title>爱恩吉后台登录</title>
<!-- Custom Theme files -->
<link href="/static/login/css/style.css" rel="stylesheet" type="text/css" media="all"/>
<!-- Custom Theme files -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<meta name="keywords" content="后台登录" />
<!--Google Fonts-->
<!--<link href='//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
--><!--Google Fonts-->

</head>
<body>
<!--header start here-->
<div class="login-form">
			<div class="top-login">
				<span><img src="/static/login/images/group.png" alt=""/></span>
			</div>
			<h1>登录</h1>
			<div class="login-top">
			<form>
				<div class="login-ic">
					<i ></i>
					<input type="text"  value="用户" onFocus="this.value = '';" id="userName" />
					<div class="clear"> </div>
				</div>
				<div class="login-ic">
					<i class="icon"></i>
					<input type="passWord"  value="密码" onFocus="this.value = '';" id="passWord"/>
					<div class="clear"> </div>
				</div>
			
				<div class="log-bwn">
					<input type="submit"  value="Login">
				</div>
				</form>
			</div>
			<p class="copy">Corpright @ 版权所有 苏州爱恩吉新能源有限公司
    </p>
</div>		
<!--header start here-->
<script src="/static/admin/js/jquery-1.10.2.js"></script>
<script src="/static/admin/js/jquery.cookie.js"></script>
<script type="">
	$('input[value="Login"]').on('click', (e) => {
		var userName = $('#userName').val();
		var passWord = $('#passWord').val();

		if (userName && passWord) {
			var data = {
				userName: userName,
				passWord: passWord
			};

			var dataStr = JSON.stringify(data);

			function successFn(data) {
				if (data.code === 0) {
					$.cookie('token', data.result);
					window.location.href = '/admin/home';
				}
				else {
					alert(data.ms);
				}
			}

			$.ajax({
                method: 'POST',
                contentType: 'application/json;charset=utf-8',
                url: '/admin/login',
                data: dataStr,
                success: successFn,
                err: function() {
                    alert('err');
                }
            });
		}
		else {
			alert('请输入用户名和密码');
		}

		e.stopPropagation();
		e.preventDefault();
	});
</script>
</body>
</html>
